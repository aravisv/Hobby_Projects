<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="main-content">

        <div class="clock-options">
            <h3>Clock</h3>
            <h3>Timer</h3>
        </div>

        <div class="clock">
            <h1>11:11:11 AM</h1>
            <h2>DD/MM/YYYY</h2>
        </div>

        <div class="timezone">
            <div class="zone-list">Choose timezone <i class="fa-solid fa-circle-chevron-down"></i> </div>
            <div class="add-zone">Add this clock <i class="fa-solid fa-circle-plus"></i></div>
        </div>

    </div>

    <footer>
        <div class="footer-heading">D & D by</div>
        <p>Aravinda</p>        
    </footer>

</body>
</html>
